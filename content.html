<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Notes</title>
  <link rel="stylesheet" href="content.css"/>
  <script src="https://kit.fontawesome.com/2256adb598.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>üìù Sticky Notes</h1>
    <button class="new-note" ><a href="index.html">Home</a></button>
  </header>

  <main>
    <section class="note-editor">
      <div class="controls">









        <div class="background-selector">
            <label for="bg-color">Background:</label>
            <div class="dropdown">
                <button class="dropdown-toggle">
                <span class="selected-color" style="background-color: #fef08a;"></span>
                <span class="dropdown-arrow">‚ñº</span>
                </button>
                <div class="dropdown-menu">
                <div class="color-option" data-color="#ffff" style="background-color: #ffff;" title="White"></div>
                <div class="color-option" data-color="#fef08a" style="background-color: #fef08a;" title="Autumn Yellow"></div>
                <div class="color-option" data-color="#f59e0b" style="background-color: #f59e0b;" title="Harvest Orange"></div>
                <div class="color-option" data-color="#ef4444" style="background-color: #ef4444;" title="Maple Red"></div>
                <div class="color-option" data-color="#7c2d12" style="background-color: #7c2d12;" title="Rust Brown"></div>
                <div class="color-option" data-color="#65a30d" style="background-color: #65a30d;" title="Olive Green"></div>
                <div class="color-option" data-color="#166534" style="background-color: #166534;" title="Forest Green"></div>
                <div class="color-option" data-color="#713f12" style="background-color: #713f12;" title="Spice Brown"></div>
                <div class="color-option" data-color="#9a3412" style="background-color: #9a3412;" title="Pumpkin Spice"></div>
                <div class="color-option" data-color="#1e40af" style="background-color: #1e40af;" title="Deep Sky"></div>
                <div class="color-option" data-color="#1e3a8a" style="background-color: #1e3a8a;" title="Twilight Blue"></div>
                </div>
            </div>
        </div>








        <div class="text-style">
          <label>Text:</label>
          <button class="text black selected"></button>
          <button class="text white"></button>

          <button class="font-style"><img src="images/text_icon.png" alt=""> Medium</button>
        </div>

        <div class="toolbar">
        
          <button><b>B</b></button>
          <button><i>I</i></button>
          <button><u>U</u></button>
          
        </div>

        <div class="text-align">
           <button><i class="fa-solid fa-align-left"></i></button> 
            <button><i class="fa-solid fa-align-center"></i></button>
            <button><i class="fa-solid fa-align-right"></i></button>


        </div>

        <div class="emoji">
            <i class="fa-solid fa-face-smile"></i>

        </div>
      </div>

      <input type="text" class="heading-element" placeholder="Enter Note Heading">
      <textarea class="note-text" placeholder="Start typing here..." id="note-el">
      </textarea>

      <button class="save-note" id="save-note-btn">Save Note</button>
    </section>

    <section class="sticky-notes">
      <h2>Sticky Notes</h2>
    </section>
  </main>

  <footer>
    <button class="lang">English</button>
    <p>&copy; 2025 Sticky Notes</p>
  </footer>


  <script src="content.js"></script>
</body>
</html>
